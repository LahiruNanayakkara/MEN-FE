<div class="men-product-card d-flex flex-column mb-md-3">
  <div
    class="men-product-card-img-container"
    [routerLink]="['/shop', item.category.toLowerCase(), item.id]"
  >
    <img
      [src]="item.images[0].imageUrl"
      [alt]="item.name"
      class="men-product-card-img"
    />
  </div>
  <div class="men-product-card-content gap-2 px-3 py-2 mt-2">
    <span>{{ item.name }}</span>
    <span class="men-saved-price">${{ item.price }}</span>
  </div>
</div>
