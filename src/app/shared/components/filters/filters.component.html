<div class="container men-filter-container p-4 rounded-2">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="fw-bold m-0">Filters</h1>
    <mat-icon>tune</mat-icon>
  </div>
  <div>
    <div class="d-flex flex-column gap-2">
      <h2 class="fw-bold m-0">Categories</h2>
      <div>
        <ng-container *ngFor="let item of categoriesWithCount">
          <div class="d-flex justify-content-between align-items-center py-1">
            <span
              ><label [for]="item.name.toLocaleLowerCase()" class="men-pointer"
                >{{ item.name }} ({{item.count}})</label
              ></span
            >
            <input
              [formControlName]="item.name.toLocaleLowerCase()"
              type="checkbox"
              class="men-pointer men-checkbox"
              [id]="item.name.toLocaleLowerCase()"
            />
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
