  <span style="font-size: 1.6rem; font-weight: 800">Summary</span>
  <div class="d-flex flex-column gap-2">

      <div class="d-flex justify-content-between">
        <div>
          <span>{{ item.name }}</span>
          <div class="d-flex gap-2">
            <span class="small" *ngIf="item.color">{{ item.color }}</span>

        </div>

  </div>
  <div class="d-flex flex-column gap-2">
    <div class="d-flex justify-content-between">
      <span>Subtotal</span>
      <span>${{ subTotal | number }}</span>
    </div>
    <div class="d-flex justify-content-between">
      <span>Shipping</span>
      <span>${{ shipping | number }}</span>
    </div>
    <div class="d-flex justify-content-between" *ngIf="discount > 0">
      <span>Coupon</span>
      <span class="text-danger">-{{ discount | number }}%</span>
    </div>
  </div>
  <div class="d-flex justify-content-between">
    <span style="font-size: 1.2rem; font-weight: 600">Total</span>
    <span style="font-size: 1.2rem;font-weight: 800;">${{ totalPrice | number }}</span>
  </div>
  <button mat-flat-button class="men-btn w-100 rounded-2"
  *ngIf="!hideButton"
  [routerLink]="['/checkout']"

  >
    Go to Checkout
  </button>
