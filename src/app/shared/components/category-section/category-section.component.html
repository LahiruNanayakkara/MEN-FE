<section>
  <div class="container-fluid py-4">
    <div class="container pb-5 rounded-2">
      <div class="men-section">
        <div
          class="men-category-section-banner d-flex position-relative bg-black rounded-2 overflow-hidden"
        >
          <div class="flex-fill">
            <ng-content select=".men-section-banner-image"></ng-content>
          </div>
          <div class="men-category-section-title">
            <ng-content select=".section-title"></ng-content>
          </div>
        </div>
        <div class="pt-5">
          <div class="row row-cols-2 row-cols-md-4 row-cols-lg-6 px-2">
            <ng-container *ngFor="let item of productsByCategory?.slice(0,6)">
              <app-product-card [item]="item" class="p-2"></app-product-card>
            </ng-container>
          </div>
        </div>
        <div class="d-flex align-self-stretch justify-content-center mt-2">
          <button mat-stroked-button class="men-btn men-btn-outline"
          [routerLink]="['/shop', category]"
          >
            View All
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
