<div class="d-flex justify-content-between">
  <div class="d-flex gap-4">
    <img
      (click)="onNavigate()"
      [src]="imgUrl"
      [alt]="product!.name + item.color"
      class="img-fluid object-fit-cover men-pointer overflow-hidden"
      width="120rem"
      height="100%"
    />
    <div class="d-flex flex-column gap-2">
      <span class="men-pointer" (click)="onNavigate()">{{ item.name }}</span>
      <span class="fw-bold">${{ item.price }}</span>
      <div class="d-flex gap-2">
        <span *ngIf="item.color" class="">{{ item.color }}</span>
        <span *ngIf="item.size" class="">{{ item.size }}</span>
        <span class="">x {{ item.quantity }}</span>
      </div>
      <div>
        <div class="d-flex justify-content-start align-items-center gap-2">
          <button class="men-qty-btn" (click)="onSelectedQtyDecrease()">
            -
          </button>
          <input
            type="number"
            class="men-qty-input"
            [(ngModel)]="qtySelected"
            min="0"
            [max]="product!.stockQuantity"
          />
          <button class="men-qty-btn" (click)="onSelectedQtyIncrease()">
            +
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex align-self-start flex-column-reverse flex-lg-row flex-wrap-reverse justify-content-lg-end align-items-lg-start gap-2">
    <button mat-icon-button (click)="onMoveToWishlist()">
      <mat-icon>favorite_outline</mat-icon>
    </button>
    <button mat-icon-button (click)="openDialog()">
      <mat-icon>close</mat-icon>
    </button>
  </div>
</div>
