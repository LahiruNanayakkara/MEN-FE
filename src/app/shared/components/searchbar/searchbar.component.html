<div class="search-bar p-1 rounded-5">
  <input
    #searchBar
    type="text"
    class="text-white px-3 flex-fill"
    placeholder="What are you looking for..."
  />
  <button mat-icon-button (click)="onSearch(searchBar.value)">
    <mat-icon class="text-white flex-fill">search</mat-icon>
  </button>
</div>
