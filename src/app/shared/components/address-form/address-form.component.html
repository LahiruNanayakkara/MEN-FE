<form [formGroup]="addressForm">
  <ng-content select=".title"></ng-content>
  <div class="d-flex flex-column gap-4 align-items-end">
    <div class="form-control men-form-control p-0 flex-fill">
      <input
        class="flex-fill rounded-0"
        formControlName="street"
        type="text"
        placeholder="Street"
      />
      <span
        *ngIf="
          addressForm.controls['street'].dirty &&
          addressForm.hasError('required', 'street')
        "
        class="text-danger"
        >This field is required!</span
      >
    </div>
    <div class="form-control men-form-control p-0 flex-fill">
      <input
        class="flex-fill rounded-0"
        formControlName="apartment"
        type="text"
        placeholder="Apartment (Optional)"
      />
    </div>
    <div class="d-flex align-items-start gap-3 align-self-stretch">
      <div class="form-control men-form-control p-0 flex-fill">
        <select formControlName="city" name="city" id="city">
          <option value="" selected disabled>City</option>
          <option [value]="item.toLowerCase()" *ngFor="let item of cities;">{{item}}</option>
        </select>
        <span
        *ngIf="
          addressForm.controls['city'].dirty &&
          addressForm.hasError('required', 'city')
        "
        class="text-danger"
        >This field is required!</span
      >
      </div>
      <div class="form-control men-form-control p-0 flex-fill">
        <select formControlName="province" name="province" id="province">
          <option value="" selected disabled>Province</option>
          <option [value]="item.toLowerCase()" *ngFor="let item of provinces">{{item}}</option>
        </select>
        <span
        *ngIf="
          addressForm.controls['province'].dirty &&
          addressForm.hasError('required', 'province')
        "
        class="text-danger"
        >This field is required!</span
      >
      </div>
    </div>
    <div class="form-control men-form-control align-self-start w-50 p-0 pe-2 flex-fill">
      <input
        class="flex-fill rounded-0"
        formControlName="postalCode"
        type="text"
        placeholder="Postal Code"
      />
      <span
        *ngIf="
          addressForm.controls['postalCode'].dirty &&
          addressForm.hasError('required', 'postalCode')
        "
        class="text-danger"
        >This field is required!</span
      >
      <span
        *ngIf="
          addressForm.controls['postalCode'].dirty &&
          addressForm.hasError('pattern', 'postalCode')
        "
        class="text-warning"
        >Please enter a valid postal code!</span
      >
    </div>
  </div>
</form>
