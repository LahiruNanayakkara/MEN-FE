<section>
  <div class="container-fluid">
    <div class="container">
      <div class="men-section my-5">
        <div
          class="men-category-section-banner d-flex position-relative bg-black rounded-2 overflow-hidden"
        >
          <div class="flex-fill">
            <img
              @zoomOut
              src="../../../../assets/hoodies.jpg"
              class="men-section-banner-image w-100 h-100 object-fit-cover"
              style="object-position: center"
              alt=""
            />
          </div>
          <div class="men-category-section-title">
            <div class="d-flex align-items-center px-4 h-100">
              <div class="d-flex justify-content-start ps-lg-5 z-1">
                <div @fade class="d-flex flex-column gap-3 mb-4">
                  <span class="text-white-50 men"
                    ><span class="men-menu-links" [routerLink]="'/home'"
                      >Home
                    </span>
                    <span class="men-menu-links" [routerLink]="'/shop'"
                      >/ Shop</span
                    >
                    <span style="text-transform: capitalize;">/ {{ category }}</span>
                  </span>
                  <h1 class="m-0 section-title">{{ category }}</h1>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="my-5 py-3">
          <div class="row row-cols-2 row-cols-md-4 row-cols-lg-6 px-2">
            <ng-container *ngFor="let item of productsByCategory">
              <app-product-card [item]="item" class="p-2"></app-product-card>
            </ng-container>
          </div>
        </div>
        <!-- <div class="d-flex align-self-stretch justify-content-center mt-2">
          <button mat-stroked-button class="men-btn men-btn-secondary">
            Load More
          </button>
        </div> -->
      </div>
    </div>
  </div>
</section>
